<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetario Internacional</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="sttyle.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Recetario de comidas internacionales</h1>
        <div class="text-center mb-4">
            <button id="chineseBtn" class="btn btn-danger">Comida China</button>
            <button id="italianBtn" class="btn btn-warning">Comida Italiana</button>
            <button id="americanBtn" class="btn btn-success">Comida Americana</button>
        </div>

        <div id="spinner" class="text-center">
            <div class="spinner-border" role="status">
                <span class="sr-only">Cargando...</span>
            </div>
        </div>

        <div id="recipeGrid" class="row"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
